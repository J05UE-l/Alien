<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // o que acontece aqui?
        const larguraJogo = 700;
        const alturaJogo = 850;

        // o que essa parte faz?
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity:{ y: 300},
                    debug: true
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // o que acontece aqui?
        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar; 

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png'); // Corrected asset name
            this.load.image('moeda', 'assets/moeda.png');
        }

        function create() {
            // o que acontece aqui?
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');

            fogo = this.add.sprite(0,0, 'turbo_nave');
            fogo.setVisible(false);

            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();
            
            plataforma1 = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            plataforma2 = this.physics.add.staticImage(100, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma3 = this.physics.add.staticImage(200, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma4 = this.physics.add.staticImage(300, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma5 = this.physics.add.staticImage(400, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma6 = this.physics.add.staticImage(500, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma7 = this.physics.add.staticImage(600, 789, 'plataforma_tijolo').setScale(1.18);
            plataforma8 = this.physics.add.staticImage(700, 789, 'plataforma_tijolo').setScale(1.18);
            this.physics.add.collider(alien, plataforma1);
            this.physics.add.collider(alien, plataforma2);
            this.physics.add.collider(alien, plataforma3);
            this.physics.add.collider(alien, plataforma4);
            this.physics.add.collider(alien, plataforma5);
            this.physics.add.collider(alien, plataforma6);
            this.physics.add.collider(alien, plataforma7);
            this.physics.add.collider(alien, plataforma8);

            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma1);
            this.physics.add.collider(moeda, plataforma2);
            this.physics.add.collider(moeda, plataforma3);
            this.physics.add.collider(moeda, plataforma4);
            this.physics.add.collider(moeda, plataforma5);
            this.physics.add.collider(moeda, plataforma6);
            this.physics.add.collider(moeda, plataforma7);
            this.physics.add.collider(moeda, plataforma8);

            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'});

            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);
                pontuacao +=1;
                placar.setText('Moedas:' + pontuacao);
                moeda.setVisible(true);
            });

        }

        function update() {
            if (teclado.left.isDown) {
                alien.setVelocityX(-150);}

            else if (teclado.right.isDown) {
                alien.setVelocityX(150);  }

            else {
                    alien.setVelocityX(0);
                }

            if (teclado.up.isDown) {
                alien.setVelocityY(-150) 
                ativarTurbo();}

            else { semTurbo(0); }
            fogo.setPosition(alien.x, alien.y + alien.height/2);

        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo() {
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
